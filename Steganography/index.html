<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>🕵️ Steganography</title>
    </head>
    <body>
        <h1>STEGANOGRAPHY</h1>
        <h3>Read and Write Steganographic Messages</h3>
        <div class="area">
            <button onclick="extract();">🕵️ Extract Message</button>
            <button id="inject" onclick="inject();">🖊️ Inject Message</button>
            <button onclick="save();">💾 Save Image</button>
            <button onclick="invert();">🖼️ Invert Image</button><br><br>
        🔎 <input type="file" id="file-input" accept=".jpg,.png" /><br><br>
            <canvas id="canvas"></canvas>
        </div>
        <div class="area">
            <p id="label_injectionMessage">Message to Inject: (/)</p>
            <textarea class="textArea" id="injectionMessage" oninput="undateLabelInjectionMessage()" placeholder='Type a message and click "Inject Message" above...' rows="8"></textarea>
        </div>
        <div class="area">
            Extracted Message:<br>
            <p class="textArea" id="extractionMessage"><span style="color: grey; font-size: 12px;">Click "Extract Message" above...</span></p>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
